

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor Version 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>House Price Predictor</h1>
    <form method="POST">
        <label for="size">Size (in sq ft):</label><br>
        <input type="number" step="any" id="size" name="size" required><br><br>
        <label for="bedrooms">Number of Bedrooms:</label><br>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>
        <input type="submit" value="Predict Price">
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
